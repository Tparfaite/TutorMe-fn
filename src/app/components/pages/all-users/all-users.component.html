<div *ngIf="users.length>0" class=" bg-gray-100 pt-4 pl-4 mx-auto" >
    <h1 class="font-bold flex justify-center"> All Users</h1>
    <div>
        <table>
            <thead class="text-xs uppercase border-b border-t border-blue-400">
                     <tr><th scope="col" class="px-6 py-3">
                        No
                     </th>
                     <th scope="col" class="px-6 py-3">
                        Names
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Email
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Phone
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Role
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Delete
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Edit
                      </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users, let index = index " class="border-b border-blue-400">
                        <td class="px-6 py-4 font-medium">
                         {{ index + 1}}
                        </td>                       
                       <td class="px-6 py-4 font-medium">
                        {{user.firstName}} {{user.lastName}}
                       </td>                       
                       <td class="px-6 py-4">
                        {{user.email}}
                       </td>
                       <td class="px-6 py-4">
                         {{user.phoneNumber}}
                       </td>
                       <td class="px-6 py-4">
                        {{user.role}}
                      </td>
                      <td class="px-6 py-4">
                           <button type="button" class="font-medium text-white hover:underline"  (click)="deleteUser(user.id)"><mat-icon class="text-red-600">delete</mat-icon></button>
                      </td>
                      <td class="px-6 py-4">
                        <button type="button" class="font-medium hover:underline"  (click)="editUser(user)"><mat-icon class="text-red-600">edit</mat-icon></button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="users.length==0">
  <p class="text-center">No Users Available</p> 
</div>

<div *ngIf="wantToDelete" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <p class="text-gray-800 text-lg mb-4">Are you sure you want to delete this user?</p>
    <div class="flex justify-center">
      <button (click)="removeUser()" class="px-4 py-2 bg-red-500 text-white rounded mr-2 hover:bg-red-600">Delete</button>
      <button (click)="wantToDelete=false" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-200">Cancel</button>
    </div>
  </div>
</div>


<div *ngIf="isEditModalVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-gray-200 p-4 rounded-lg w-1/2">
    <h2 class="text-xl font-bold mb-4 flex items-center justify-center">Update User</h2>
    <form [formGroup]="updateUserForm" class="mx-10" >
      <div class="flex justify-between ">
        <div class="mb-2">
            <label for="firstName" class="block text-gray-700 text-md">First name</label>
            <input type="text" formControlName="firstName" name="firstName" class=" rounded w-full p-2 text-gray-700 focus:outline-none">
           
        </div>
        <div class="mb-2">
            <label for="lastName" class="block text-gray-700 text-md">Last name</label>
            <input type="text" formControlName="lastName"  name="lastName" class="rounded w-full p-2 text-gray-700 focus:outline-none">
           
        </div>
    </div>
    <div class="flex mb-2 justify-between">
        <div class="">
            <label for="phoneNumber" class="block text-gray-700 text-md">Phone Number</label>
            <input type="number" formControlName="phoneNumber" name="phoneNumber" class="rounded w-full p-2 text-gray-700 leading-tight focus:outline-none">
         
        </div>
        <div class="">
            <label for="email" class="block text-gray-700 text-md ">Email</label>
            <input type="email" formControlName="email"  name="email" class="rounded w-full p-2 text-gray-700 leading-tight focus:outline-none" >
     
        
        </div>
    </div>
    <div class="flex mb-2 justify-between gap-2">
        <div class="">
            <label for="province" class="block text-gray-700 text-md">Your province</label>
            <input type="text" formControlName="province"  name="province" class="rounded w-full p-2 text-gray-700 focus:outline-none">
            
        </div>
        <div class="">
            <label for="gender" class="block text-gray-700 text-md">gender</label>
            <input type="text" formControlName="gender"  name="gender" class="rounded w-full p-2 text-gray-700 focus:outline-none">
          
        </div>
    </div>
    <div class="flex mb-2 justify-between gap-2">
        <div class="">
            <label for="district" class="block text-gray-700 text-md">Your district</label>
            <input type="text" formControlName="district"  name="district" class="rounded w-full p-2 text-gray-700 focus:outline-none">
           
        </div>
        <div class="">
            <label for="sector" class="block text-gray-700 text-md">Your sector</label>
            <input type="text" formControlName="sector"  name="sector" class="rounded w-full p-2 text-gray-700 focus:outline-none">
           
        </div>
    </div>
      <div class="flex justify-end">
        <button type="button" class="mr-2 p-2 border rounded" (click)="isEditModalVisible = false">Cancel</button>
        <button type="button" class="p-2 bg-blue-500 text-white rounded"  (click)="updateUser()">Save</button>
      </div>
    </form>
  </div>
</div>
