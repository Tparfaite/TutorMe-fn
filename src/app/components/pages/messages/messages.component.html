<div *ngIf="messages.length>0" class="w-2/3 bg-gray-100 pt-4 pl-4 ml-10"> 
    <h1 class="flex justify-center font-bold">All messages</h1>
        <div>
            <table >
                <thead class="text-xs  uppercase border-b border-t border-blue-400">
                    <tr>
                      <th scope="col" class="px-6 py-3">
                        No
                      </th>
                      <th scope="col" class="px-6 py-3">
                        user name
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Email
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Message
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Delete
                      </th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let message of messages, let index=index"   class="border-b border-blue-400">
                        <td class="p-1 font-medium  whitespace-nowrap ">
                         {{index + 1}}
                        </td>
                        <td class="p-1 px-2 font-medium  whitespace-nowrap ">
                         {{message.names}}
                        </td>
                        <td class="p-1">
                         {{message.email}}
                        </td>
                        <td class="p-1 px-2">
                          {{message.message}}
                        </td>
                        <td class="p-1">
                            <button type="button" class="font-medium text-white hover:underline"  (click)="deleteMessage(message.id)"><mat-icon class="text-red-600">delete</mat-icon></button>
                        </td>
                      </tr>
                  </tbody>
            </table>
        </div>
    
</div>


<div *ngIf="messages.length==0">
 <p class="text-center">No message Available</p> 
</div>

<div *ngIf="wantToDelete" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <p class="text-gray-800 text-lg mb-4">Are you sure you want to delete this message?</p>
    <div class="flex justify-center">
      <button (click)="removeMessage()" class="px-4 py-2 bg-red-500 text-white rounded mr-2 hover:bg-red-600">Delete</button>
      <button (click)="wantToDelete=false" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-200">Cancel</button>
    </div>
  </div>
</div>
