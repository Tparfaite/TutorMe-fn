
    <div class=" w-full flex justify-center ">
        <div class="bg-blue-100 p-8 rounded-lg mt-5 mb-5 shadow-md w-2/5  ">
            <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
            <form [formGroup]="signupForm" class="mt-2">
                <div class="flex justify-between">
                    <div class="mb-2">
                        <label for="firstName" class="block text-gray-700 text-md">First name</label>
                        <input type="text" formControlName="firstName" placeholder="" name="firstName" class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="signupForm.get('firstName')?.hasError('required') && (signupForm.get('firstName')?.touched || submitted)"  class="text-red-500 text-xs">First Name is required</div>
                    </div>
                    <div class="mb-2">
                        <label for="lastName" class="block text-gray-700 text-md">Last name</label>
                        <input type="text" formControlName="lastName" placeholder="" name="lastName" class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="signupForm.get('lastName')?.hasError('required') && (signupForm.get('lastName')?.touched || submitted)"  class="text-red-500 text-xs">Last name is required</div>
                    </div>
                </div>
                <div class="flex mb-2 justify-between">
                    <div class="">
                        <label for="phoneNumber" class="block text-gray-700 text-md">Phone Number</label>
                        <input type="number" formControlName="phoneNumber" placeholder="" name="phoneNumber" class="shadow border rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <div *ngIf="signupForm.get('phoneNumber')?.hasError('required') && (signupForm.get('phoneNumber')?.touched || submitted)"  class="text-red-500 text-xs">Phone number is required</div>
                    </div>
                    <div class="">
                        <label for="email" class="block text-gray-700 text-md ">Email</label>
                        <input type="email" formControlName="email" placeholder="Enter email" name="email" class="shadow border rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
                        <div *ngIf="signupForm.get('email')?.hasError('required') && (signupForm.get('email')?.touched || submitted) "  class="text-red-500 text-xs"> Email is required </div>
                        <div *ngIf="signupForm.get('email')?.hasError('email') && (signupForm.get('email')?.touched || submitted) " class="text-red-500 text-xs">Please enter a valid email address.</div>
                    
                    </div>
                </div>
                <div class="flex mb-2 justify-between">
                    <div class="">
                        <label for="location" class="block text-gray-700 text-md">Your location</label>
                        <input type="text" formControlName="location" placeholder="" name="location" class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="signupForm.get('location')?.hasError('required') && (signupForm.get('location')?.touched || submitted)"  class="text-red-500 text-xs">Your Location is required</div>
                    </div>
                    <div class="">
                        <label for="password" class="block text-gray-700 text-md">Password</label>
                        <input type="password" formControlName="password" placeholder="Enter password" name="password" class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="signupForm.get('password')?.hasError('required') && (signupForm.get('password')?.touched || submitted)"  class="text-red-500 text-xs">Password is required</div>
                    </div>
                </div>
                <div class="flex"></div>
                
                
                <div class="mb-2">
                    <label for="clientType" class="block text-gray-700 text-md">User role</label>
                    <select name="userRole" id="userRole" formControlName="userRole" class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Please Select </option>
                        <option value="parent">Parent</option>
                        <option value="tutor">Tutor</option>
                    </select>
                    <div *ngIf="signupForm.get('userRole')?.hasError('required') && (signupForm.get('userRole')?.touched || submitted)"  class="text-red-500 text-xs">User role is required, please select</div>
                </div>
                <div class="mb-2">
                    <span class="block text-gray-700 mb-2">Choose your Gender</span>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="gender" value="male" formControlName="gender">
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio" name="gender" value="female" formControlName="gender">
                        <span class="ml-2">Female</span>
                    </label>
      
                </div>
                <button type="button" (click)="onSignup()"  class="w-1/3 mb-2 bg-green-500 text-white py-2 rounded-lg focus:outline-none focus:shadow-outline"  >Signup</button>
                <p class="mt-4 text-center text-gray-500">
                Already have an account? <span><button (click)="goToLoginPage()" type="button"  class="text-[#2F8294] hover:font-bold">Login</button></span>
                </p>
          </form>
        </div>
    </div>
