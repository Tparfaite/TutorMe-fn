<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="default"
  color="#fff"
  type="ball-spin-clockwise"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container mx-auto pt-10 p-5 bg-blue-100">
    <h1 class="text-2xl font-bold text-center mb-8">
      Congratulations! You Successfully Passed the Exam! Now you are able to Update Your Profile
    </h1>
    <div class="w-full max-w-md mx-auto mt-12 mb-12 rounded-lg p-8 shadow-md bg-gray-100">
      <form [formGroup]="updateProfileForm">
        <div class="mb-4">
          <label for="level" class="block text-gray-700 text-md mb-2">Your Level</label>
          <input
            type="text"
            readonly
            [value]='subjectFormData.level'
            class="rounded w-full p-2 text-gray-700 focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="subject" class="block text-gray-700 text-md mb-2">Subject</label>
          <input
            type="text"
            readonly
            [value]='subjectFormData.domain'
            class="shadow border rounded w-full p-2 text-gray-700 focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label for="image" class="block text-gray-700 text-md mb-2">Upload your photo</label>
          <input
            type="file"
            class="rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
            formControlName="imageUrl"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
          <div *ngIf="updateProfileForm.get('imageUrl')?.hasError('required') && updateProfileForm.get('imageUrl')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          Your image is required
        </div>
          <div *ngIf="imageUrl" class="mt-2">
            <img src="{{imageUrl}}" alt="Profile Image" class="h-10 rounded" />
            
          </div>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 text-md mb-2">Description</label>
          <textarea
            name="description"
            cols="35"
            rows="4"
            formControlName="description"
            class="rounded w-full p-2 text-gray-700 focus:outline-none"
          ></textarea>
          <div
            *ngIf="updateProfileForm.get('description')?.hasError('required') && updateProfileForm.get('description')?.touched"
            class="text-red-500 text-xs mt-1"
          >
            Your description is required
          </div>
        </div>
        <div class="mb-4">
          <label for="interest" class="block text-gray-700 text-md mb-2">Additional Interest (if any)</label>
          <textarea
            name="otherInterest"
            cols="35"
            rows="3"
            formControlName="otherInterest"
            class="rounded w-full p-2 text-gray-700 focus:outline-none"
          ></textarea>
        </div>
        <button
          class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          (click)="updateUserProfile(userId)"
        >
          Update
        </button>
      </form>
    </div>
  </div>
